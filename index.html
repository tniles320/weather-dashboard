<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <h1>Weather Dashboard</h1>

  <main>
    <div class="search-list">
        <label for="search-input">Search for a City</label>
        <div id="search-row">
          <input id="search-input" type="text" placeholder="Search..">
          <button id="search-button" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div id="city-list"></div>
    </div>

    <div id="weather-container">
      <div id="current-weather">
        <div id="current-city"></div>
        <div id="current-list"></div>
      </div>
      <div id="future-forecast">
          <h2>5-Day Forecast:</h2>
      </div>
    </div>
  </main>

<script>


  var currentDay = moment().format("(L)");

  $("#search-button").on("click", function(event) {
    event.preventDefault();
    $("#current-city").html("");
    $("#current-list").html("");

    var cityName = $("#search-input").val().trim();
    // var queryURL = "https://api.openweathermap.org/data/2.5/forecast?q=" + cityName + "&appid=21ffb69761330cb50c25f45c59fb7cb9";
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + cityName + "&appid=21ffb69761330cb50c25f45c59fb7cb9";

    $.ajax({
      url: queryURL,
      method: "GET"
    })

    // creates a button with the city name
    .then(function(response) {
      console.log(response)


      var newButton = $("<button>");
      newButton.addClass("cities");
      newButton.text(response.name);
      $("#city-list").append(newButton);

      // variable for weather icon 
      var icon = "http://openweathermap.org/img/wn/" + response.weather[0].icon + "@2x.png";
      var newImage = $("<img>")
      newImage.attr("src", icon);
      newImage.addClass("weather-icon");

      // append info to current weather div
      var newHead = $("<h2>")
      newHead.text(response.name + " " + currentDay);
      $("#current-city").append(newHead);
      $("#current-city").append(newImage);

      var temp = (response.main.temp - 273.15) * 9/5 + 32;
      var humidity = response.main.humidity;
      var windSpeed = response.wind.speed * 2.237;

      var lat = response.coord.lat;
      var lon = response.coord.lon;

      var getUV = "http://api.openweathermap.org/data/2.5/uvi?appid=21ffb69761330cb50c25f45c59fb7cb9&lat=" + lat + "&lon=" + lon;

      $.ajax({
        url: getUV,
        method: "GET"
      })

      .then(function(response) {

        var uvIndex = response.value;

        var newDiv = $("<div>");
        newDiv.html("Temperature: " + temp.toFixed(2) + " Â°F" + "<br>Humidity: " + humidity + "%" + "<br>Wind Speed: " + windSpeed.toFixed(1) + " MPH" + "<br>UV Index: " + uvIndex);
        $("#current-list").append(newDiv);
      })
        

    })
  })
    

</script>
</body>
</html>
